<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="author" content="Denis Samardjiev" />
	<meta name="description" content="LightningBolt - A minimal HTML5 theme">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

	<title>LightningBolt - A Minimal Responsive Parallax HTML5 Theme</title>

	<!-- Stylesheets -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700%7cOpen+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<!-- jQuery Files -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<!-- Royal Preloader -->
	<link rel="stylesheet" type="text/css" href="css/royal_preloader.css" />
	<script type="text/javascript" src="js/royal_preloader.min.js"></script>
	<script type="text/javascript">

		// Change to your image paths
	    var images = {
	    	'slide1':     		'http://aliensix.com/bolt1.3/fullscreen/img/slider/slide1.jpg',
	    };
	 
	    // config
	    Royal_Preloader.config({
	        mode:       'text',
	        images:     images,
	        timeout:    10,
	        showInfo:   false,
	        background: ['#272727']
	    });
	</script>

	<!-- Icon Fonts -->
	<link href='css/ionicons.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="royal_loader" data-spy="scroll" data-target="#myScrollSpy" data-offset="100">

	<!-- Begin Hero -->
	<div class="jumbotron hero clearfix" data-top-bottom="background-position: 50% -200px;" data-bottom-top="background-position: 50% 100px;" data-anchor-target=".ticker h1" style="background-image: url(img/slider/slide1.jpg);">

		<!-- Content -->
		<div class="container center-vertically">
			<span class="ion-ios7-bolt-outline logo-icon"></span>
			<p class="no-margin">Thank you for contacting us.</p>
			<p><b>We will get back to you</b> as soon as we can.</p>
			<hr>
			<a href="index.html" class="btn btn-default bolt-button-light" style="margin-top:10px;">
				Home &nbsp;&nbsp;<span class="ion-ios7-arrow-right"></span>
			</a>
		</div>

	</div>
	<!-- End Hero -->

	<!-- Javascript Files -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
	<script type="text/javascript" src="js/portfolio.js"></script>
	<script type="text/javascript" src="js/navbar.js"></script>
	<script type="text/javascript" src="js/modal-fix.js"></script>
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript" src="js/start-skrollr.js"></script>	
	<script type="text/javascript" src="js/scrollReveal.js"></script>
	<script type="text/javascript">
		window.scrollReveal = new scrollReveal();
		//activate scrollReveal.js
	</script>
</body>
</html>
